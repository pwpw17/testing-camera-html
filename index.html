<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kamera HP dengan Timestamp</title>
</head>
<body>

  <h2>Ambil Foto dengan Timestamp</h2>

  <input type="file" id="file-input" accept="image/*" capture="camera" />
  <canvas id="canvas" style="display: none;"></canvas>
  <br>
  <img id="photo" alt="Hasil Foto" width="100%" style="max-width: 400px;" />

  <script>
    const fileInput = document.getElementById('file-input');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');

    // Saat file foto diambil
    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.src = e.target.result;

        img.onload = function() {
          // Gambar ke canvas
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          // Tambahkan timestamp
          const timestamp = new Date().toLocaleString();
          ctx.font = '24px Arial';
          ctx.fillStyle = 'white';
          ctx.strokeStyle = 'black';
          ctx.lineWidth = 2;
          ctx.strokeText(timestamp, 10, canvas.height - 20);
          ctx.fillText(timestamp, 10, canvas.height - 20);

          // Tampilkan hasil
          photo.src = canvas.toDataURL('image/png');
        };
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
