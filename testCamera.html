<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kamera + Timestamp</title>
</head>
<body>

  <h2>Ambil Foto dengan Timestamp</h2>

  <video id="video" autoplay playsinline width="100%" height="auto"></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <br>
  <button onclick="takePhoto()">Ambil Foto</button>
  <br>
  <img id="photo" alt="Hasil Foto" width="100%" />

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('photo');

    // Akses kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Tidak bisa mengakses kamera: " + err.message);
      });

    function takePhoto() {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Gambar dari video ke canvas
      ctx.drawImage(video, 0, 0);

      // Tambahkan timestamp
      const timestamp = new Date().toLocaleString();
      ctx.font = '24px Arial';
      ctx.fillStyle = 'white';
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 2;
      ctx.strokeText(timestamp, 10, canvas.height - 20);
      ctx.fillText(timestamp, 10, canvas.height - 20);

      // Tampilkan hasil
      photo.src = canvas.toDataURL('image/png');
    }
  </script>

</body>
</html>
